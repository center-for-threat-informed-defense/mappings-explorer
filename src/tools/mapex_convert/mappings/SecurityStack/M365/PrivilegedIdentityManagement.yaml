id: ME-PIM-E5
name: Privileged Identity Management
description: Privileged Identity Management (PIM) is a service in Microsoft
  Entra ID that enables you to manage, control, and monitor access to important
  resources in your organization. PIM provides time-based and approval-based
  role activation to mitigate the risks of excessive, unnecessary, or misused
  access permissions on resources that you care about.
