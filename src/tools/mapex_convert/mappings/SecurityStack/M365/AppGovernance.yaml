id: DO365-AG-E5
name: App Governance
description: App governance in Defender for Cloud Apps is a set of security and
  policy management capabilities designed for OAuth-enabled apps registered on
  Microsoft Entra ID, Google, and Salesforce. App governance delivers
  visibility, remediation, and governance into how these apps and their users
  access, use, and share sensitive data in Microsoft 365 and other cloud
  platforms through actionable insights and automated policy alerts and actions.
