- attack-object:
    comments: ''
    id: T1190
    mapping-pattern: ''
    name: Exploit Public-Facing Application
    references:
    - https://docs.microsoft.com/en-us/azure/security-center/security-center-just-in-time?tabs=jit-config-asc%2Cjit-request-api
    - https://docs.microsoft.com/en-us/azure/security-center/just-in-time-explained
    related-score: false
    score-category: Protect
    score-comment: This control can be configured to completely block inbound access
      to selected ports until access is requested. This prevents any attempt at exploitation
      of a public-facing application unless the attacker has the credentials and permissions
      to request such access. Even if permission has been granted to an authorized
      user to access the virtual machine, a list of authorized IP addresses for that
      access can be configured. The score is minimal, since this control only applies
      to specific applications requiring credentialed access, as opposed to a public
      webserver
    score-value: Minimal
    secondary-property: ''
    tags:
    - Azure Security Center
    - Azure Security Center Recommendation
    - Azure Defender for Servers
    value: Just-in-Time VM Access
  metadata:
