- attack-object:
    comments: ''
    id: T1133
    mapping-pattern: ''
    name: External Remote Services
    references:
    - https://docs.microsoft.com/en-us/azure/security-center/security-center-just-in-time?tabs=jit-config-asc%2Cjit-request-api
    - https://docs.microsoft.com/en-us/azure/security-center/just-in-time-explained
    related-score: false
    score-category: Protect
    score-comment: This control can be configured to completely block inbound access
      to selected ports until access is requested. This prevents any attempt at utilizing
      external remote services, such as RDP or a VPN, unless the attacker has the
      credentials and permissions to request such access. Even if permission has been
      granted to an authorized user to access the virtual machine, a list of authorized
      IP addresses for that access can be configured.
    score-value: Significant
    secondary-property: ''
    tags:
