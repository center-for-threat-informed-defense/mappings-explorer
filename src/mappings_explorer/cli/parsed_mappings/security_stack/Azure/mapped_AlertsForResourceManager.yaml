- attack-object:
    comments: ''
    id: T1580
    mapping-pattern: ''
    name: Cloud Infrastructure Discovery
    references:
    - https://docs.microsoft.com/en-us/azure/security-center/defender-for-resource-manager-introduction
    - https://docs.microsoft.com/en-us/azure/security-center/alerts-reference#alerts-resourcemanager
    related-score: false
    score-category: Detect
    score-comment: 'This control may alert on Cloud Infrastructure Discovery activity
      generated by specific toolkits, such as MicroBurst, PowerZure, etc. It may not
      generate alerts on undocumented discovery  techniques or exploitation toolkits.
      The following alerts may be  generated: "PowerZure exploitation toolkit used
      to enumerate storage containers, shares, and tables", "PowerZure exploitation
      toolkit used to enumerate resources", "MicroBurst exploitation toolkit used
      to enumerate resources in your subscriptions", "Azurite toolkit run detected".'
