- attack-object:
    comments: This mapping file covers Docker container registries security features
      along with the Azure Defender for Container Registries scanner. The scanning
      capability of the control is only available for Linux images in registries accessible
      from the public internet with shell access which limits the general applicability.
    id: T1190
    mapping-pattern: ''
    name: Exploit Public-Facing Application
    references:
    - https://docs.microsoft.com/en-us/azure/security-center/defender-for-container-registries-introduction
    - https://docs.microsoft.com/en-us/azure/container-registry/container-registry-intro
    related-score: false
    score-category: Protect
    score-comment: This control may provide provide information about vulnerabilities
      within container images. The limited scope of containers and registries that
      are applicable to this control contribute to the lower score.
    score-value: Minimal
    secondary-property: ''
    tags:
    - Azure Defender
    - Azure Security Center Recommendation
    - Containers
    value: Azure Defender for Container Registries
  metadata:
    attack-version: 8.2
    author: ''
    contact: ctid@mitre-engenuity.org
    creation-date: 03/29/2021
    last-update: 03/29/2021
    mapping-type: scoring
    mapping-verision: 1
    organization: ''
    platform: Azure
