    related-score: false
    score-category: Protect
    score-comment: "This control's recommendations related to enforcing the usage\
      \ of the secure versions of the HTTP and FTP protocols (HTTPS and FTPS) can\
      \ lead to encrypting traffic which reduces the ability for an adversary to gather\
      \ sensitive data via network sniffing.  \nThis also applies to the \"Service\
      \ Fabric clusters should have the ClusterProtectionLevel property set to EncryptAndSign\"\
      , \"Enforce SSL connection should be enabled for MySQL database servers\", \"\
      Enforce SSL connection should be enabled for PostgreSQL database servers\",\
      \ \"Only secure connections to your Redis Cache should be enabled\" and \"Secure\
      \ transfer to storage accounts should be enabled\" recommendations for their\
      \ respective protocols.\nThe \"Usage of host networking and ports should be\
      \ restricted\" recommendation for Kubernetes clusters can also lead to mitigating\
      \ this technique.\nThese recommendations are limited to specific technologies\
      \ on the platform and therefore its coverage score is Minimal."
