    related-score: false
    score-category: Protect
    score-comment: " This control can help mitigate adversaries that may try to steal\
      \ data over web services. A threat actor gaining access to a corporate network\
      \ can plant code to perform reconnaissance, discover privileged users\u2019\
      \ credentials, and adversaries can use an existing, legitimate external Web\
      \ service to exfiltrate data rather than their primary command and control channel.\
      \ This can cause exfiltration to a command-and-control server out on the internet.\
      \ Data loss prevention can be used to detect and block sensitive data being\
      \ uploaded to web services via web browsers."
