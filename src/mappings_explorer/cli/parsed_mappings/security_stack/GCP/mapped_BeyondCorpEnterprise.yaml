    score-comment: 'Access Context Manager allows Google Cloud organization administrators
      to define fine-grained, attribute based access control for projects and resources.
      Access levels applied on resources with IAM Conditions enforce fine-grained
      access control based on a variety of attributes, including IP subnetworks. Adversaries
      may obtain leaked credentials; however, this control can block specific  adversaries
      from gaining access permission controls by admins granting an access level based
      on the IP address of the originating request.


