    score-comment: Google chrome policies can be setup through the Google Admin console,
      which can ensure checks for sensitive data or help protect Chrome users from
      content that may contain malware. This also enables certain files to be sent
      for analysis, and in return the admin can then choose to allow or block uploads
      and downloads for those scanned and unscanned files. By specifying a list of
      URL patterns, these policies can determine which pages identified through Chrome
      violates a rule, and end users are prevented from accessing the page.
