    name: Exfiltration Over Alternative Protocol
    references:
    - https://cloud.google.com/beyondcorp-enterprise/docs/overview
    related-score: false
    score-category: Protect
    score-comment: This control can help mitigate adversaries that may try to steal
      data over network protocols.  Data loss prevention can detect and block sensitive
      data being uploaded via web browsers. In Beyond Corp Enterprise, Data Loss Prevention
      (DLP) features to use with Chrome to implement sensitive data detection for
      files that are uploaded and downloaded, and for content that is pasted or dragged
      and dropped. An example includes a rule setting that is used to block files
      from being uploaded via Chrome browser.
    score-value: Significant
    secondary-property: ''
