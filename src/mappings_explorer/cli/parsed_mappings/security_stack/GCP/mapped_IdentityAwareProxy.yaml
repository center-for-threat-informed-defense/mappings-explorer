    name: Exploit Public-Facing Application
    references:
    - https://cloud.google.com/iap
    related-score: false
    score-category: Protect
    score-comment: 'When an application or resource is protected by IAP, it can only
      be accessed through the proxy by principals, also known as users, who have the
      correct Identity and Access Management (IAM) role. IAP secures authentication
      and authorization of all requests to App Engine, Cloud Load Balancing (HTTPS),
      or internal HTTP load balancing.


      With adversaries that may try to attempt malicious activity via applications,
      the application Firewalls may be used to limit exposure of applications to prevent
      exploit traffic from reaching the application.'
    score-value: Partial
