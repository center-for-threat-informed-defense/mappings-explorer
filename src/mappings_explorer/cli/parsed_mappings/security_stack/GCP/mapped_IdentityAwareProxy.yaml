    related-score: false
    score-category: Detect
    score-comment: Adversaries may add adversary-controlled credentials to a cloud
      account to maintain persistent access to victim accounts and instances within
      the environment. IAP lets you enforce access control policies for applications
      and resources. This control may help mitigate against adversaries gaining access
      through cloud account by the configuration of access controls and firewalls,
      allowing limited access to systems.
