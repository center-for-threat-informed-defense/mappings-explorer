- attack-object:
    comments: "This mapping was rated as significant due to the control\u2019s notable\
      \ detection accuracy, mappable threat coverage, and time-related factors (e.g.,\
      \ real-time).\n\nSCC also provides users with compliance mappings that scan\
      \ environments against violations according to PCI-DSS v3.2.1, OWASP Top Ten,\
      \ NIST 800-53, and ISO 27001. \n\nTo improve cyber-situational awareness and\
      \ detection against various threats, SCC ingests logging data from multiple\
      \ sources. Cloud Audit Admin Activity logs are always enabled by default and\
      \ cannot be disabled. SCC Premium consumes logs automatically when activated.\
      \ SSH Logs and syslog inform the brute force detector, and the set of network\
      \ logs (VPC Flow/Cloud Firewall/Cloud NAT/Cloud DNS).\n\nFurther automated response\
      \ functionality can be extended in SCC to take actions against threats. A full\
      \ list of automated actions can be found on GCP's GitHub.\n\nReference: https://github.com/GoogleCloudPlatform/security-response-automation "
    id: T1562.008
    mapping-pattern: ''
    name: Disable Cloud Logs
    references:
    - https://cloud.google.com/security-command-center/docs/concepts-security-command-center-overview
    - https://github.com/GoogleCloudPlatform/security-analytics
    related-score: false
    score-category: Detect
    score-comment: SCC detect changes to the configuration which would lead to disable
      logging on an instance or container. This security solution protects against
      system modifications used to remove evidence and evade defenses. Because of
      the near-real time temporal factor this control was graded as significant.
    score-value: Significant
    secondary-property: ''
    tags:
