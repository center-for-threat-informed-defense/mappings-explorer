- attack-object:
    comments: ''
    id: T1078.004
    mapping-pattern: ''
    name: Cloud Accounts
    references:
    - https://cloud.google.com/recaptcha-enterprise
    related-score: false
    score-category: Protect
    score-comment: 'ReCAPTCHA Enterprise allows users to configure Multifactor Authentication
      (MFA) to verify user''s identity by sending a verification code by email or
      SMS (known as an MFA challenge). When ReCAPTCHA Enterprise assesses that user
      activity to exceeds a predetermined threshold (by the developer), it can trigger
      an MFA challenge to verify the user. This increases the likelihood that a compromised
      account will be prevented from impacting the system.


      Since ReCAPTCHA Enterprise does not require a MFA challenge for all user activity,
      it has been given a rating of Partial.

      '
    score-value: Partial
    secondary-property: ''
    tags:
    - Multi-Factor Authentication
    - Identity
    value: ReCAPTCHA Enterprise
