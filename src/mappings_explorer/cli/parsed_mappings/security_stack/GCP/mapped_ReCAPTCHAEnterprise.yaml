- attack-object:
    comments: ''
    id: T1136.003
    mapping-pattern: ''
    name: Cloud Account
    references:
    - https://cloud.google.com/recaptcha-enterprise
    related-score: false
    score-category: Protect
    score-comment: 'ReCAPTCHA Enterprise can implement a number of mitigations to
      prevent the automated creation of multiple accounts such as adding checkbox
      challenges on pages where end users need to enter their credentials and assessing
      user activity for potential misuses on all pages where accounts are created.


      Since this control doesn''t prevent the manual creation of accounts, it has
      been given a rating of Partial.

      '
    score-value: Partial
