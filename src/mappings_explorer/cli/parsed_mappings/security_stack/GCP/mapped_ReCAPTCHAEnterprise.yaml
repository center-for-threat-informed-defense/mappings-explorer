- attack-object:
    comments: ''
    id: T1110.004
    mapping-pattern: ''
    name: Credential Stuffing
    references:
    - https://cloud.google.com/recaptcha-enterprise
    related-score: false
    score-category: Detect
    score-comment: 'Password Checkup extension for Chrome displays a warning whenever
      a user signs in to a site using one of over 4 billion usernames and passwords
      that Google knows to be unsafe due to a third-party data breach. With reCAPTCHA
      Enterprise, you can identify credential stuffing attacks by utilizing Password
      Checkup to detect password leaks and breached credentials. Developers can factor
      this information into their score calculation for score-based site keys to help
      identify suspicious activity and take appropriate action.

      '
    score-value: Significant
    secondary-property: ''
    tags:
    - Multi-Factor Authentication
    - Identity
    value: ReCAPTCHA Enterprise
