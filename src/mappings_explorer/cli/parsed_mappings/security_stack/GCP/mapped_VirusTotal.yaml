    - https://assets.virustotal.com/vt-360-outcomes.pdf
    related-score: false
    score-category: Protect
    score-comment: 'VirusTotal, now part of Google Cloud, provides threat context
      and reputation data to help analyze suspicious files, URLs, domains, and IP
      addresses to detect cybersecurity threats.  This control can help mitigate adversaries
      that try to send malware via emails using malicious links or attachments. The
      malware-scanner service scans the uploaded document for malware.

      If the document is infected, the service moves it to a quarantined bucket; otherwise
      the document is moved into another bucket that holds uninfected scanned documents.'
