- attack-object:
    comments: The S3 server access logging feature was not mapped because it was deemed
      to be a data source that can be used with other detective controls rather than
      a security control in of itself.
    id: T1485
    mapping-pattern: ''
    name: Data Destruction
    references:
    - https://docs.aws.amazon.com/AmazonS3/latest/userguide/Welcome.html
    related-score: false
    score-category: Protect
    score-comment: AWS S3 may protect against data destruction through application
      of several best practices. Multi-factor authentication can be enabled for delete
      operations and for changing the versioning state of a bucket. Versioning can
      be enabled to revert objects to a previous state after malicious destruction
      or corruption. S3 Object Lock can help prevent objects from being deleted or
      overwritten for a fixed amount of time or indefinitely.  In addition, S3 Cross
      Region Replication can be used to replicate S3 buckets to another AWS region
      for add protection.
    score-value: Significant
    secondary-property: ''
    tags:
    - Storage
    value: AWS S3
