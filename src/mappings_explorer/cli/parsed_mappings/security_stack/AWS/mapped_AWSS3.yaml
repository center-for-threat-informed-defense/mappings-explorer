    mapping-pattern: ''
    name: Data from Cloud Storage Object
    references:
    - https://docs.aws.amazon.com/AmazonS3/latest/userguide/Welcome.html
    related-score: false
    score-category: Protect
    score-comment: S3 provides full control of access via Identity and Access Management
      (IAM) policies and with its access control lists (ACLs). The S3 Block Public
      Access feature allows for policies limiting public access to Amazon S3 resources
      that are enforced regardless of how the resources are created or associated
      IAM policies. Server-side encryption can be enabled for data at rest and allows
      for use of S3-managed keys, AWS Key Management Service managed keys, or customer-provided
      keys.
    score-value: Significant
