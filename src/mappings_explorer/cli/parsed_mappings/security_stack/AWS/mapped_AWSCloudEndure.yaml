- attack-object:
    comments: ''
    id: T1190
    mapping-pattern: ''
    name: Exploit Public-Facing Application
    references:
    - https://aws.amazon.com/cloudendure-disaster-recovery/
    - https://docs.cloudendure.com/#Configuring_and_Running_Disaster_Recovery/Configuring_and_Running_Disaster_Recovery.htm
    related-score: false
    score-category: Respond
    score-comment: AWS CloudEndure Disaster Recovery enables the replication and recovery
      of servers into AWS Cloud. In the event that a public-facing application or
      server is compromised, AWS CloudEndure can be used to provision an instance
      of the server from a previous point in time within minutes. As a result, this
      mapping is given a score of Significant.
    score-value: Significant
    secondary-property: ''
