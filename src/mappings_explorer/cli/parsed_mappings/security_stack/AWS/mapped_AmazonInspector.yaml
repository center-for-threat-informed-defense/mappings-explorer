      a separate project will be responsible for mapping CIS Benchmarks and ATT&CK.
    id: T1110
    mapping-pattern: ''
    name: Brute Force
    references:
    - https://docs.aws.amazon.com/inspector/latest/userguide/inspector_introduction.html
    related-score: true
    score-category: Protect
    score-comment: The Amazon Inspector Best Practices assessment package can detect
      security control settings related to authentication and password policies on
      Linux endpoints. Specific security controls it can assess include "Disable password
      authentication over SSH", "Configure password maximum age", "Configure password
      minimum length", and "Configure password complexity" all of which impact the
      ability to brute force a password. This information can be used identify insecure
      configurations and harden the endpoints. Amazon Inspector does not directly
      protect against brute force attacks. Given Amazon Inspector can only assess
      these security controls on Linux platforms (although it also supports Windows),
      the coverage score is Minimal leading to an overall Minimal score.
    score-value: Minimal
    secondary-property: ''
