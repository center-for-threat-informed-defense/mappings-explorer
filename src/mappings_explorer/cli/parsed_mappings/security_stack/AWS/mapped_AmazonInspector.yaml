    score-comment: 'The Amazon Inspector Best Practices assessment package can assess
      security control "Configure permissions for system directories" that prevents
      privilege escalation by local users and ensures only the root account can modify/execute
      system configuration information and binaries. Amazon Inspector does not directly
      protect against system modifications rather it just checks to see if security
      controls are in place which can inform decisions around hardening the system.
      Furthermore, Amazon Inspector only supports a subset of the sub-techniques for
      this technique. Due to these things and the fact the security control is only
      supported for Linux platforms, the score is Minimal. '
