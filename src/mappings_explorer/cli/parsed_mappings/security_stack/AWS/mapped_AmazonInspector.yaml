    related-score: false
    score-category: Protect
    score-comment: The Amazon Inspector Best Practices assessment package can detect
      a security control setting related to remote service access on Linux endpoints.
      Specifically, "Disable root login over SSH". This information can be used identify
      insecure configurations and harden the endpoints. Amazon Inspector does not
      directly protect against adversaries accessing remote services. Given Amazon
      Inspector can only assess this security control on Linux platforms (although
      it also supports Windows) and it only restricts access to remote services for
      one user account, the coverage score is Minimal leading to an overall Minimal
      score.
    score-value: Minimal
