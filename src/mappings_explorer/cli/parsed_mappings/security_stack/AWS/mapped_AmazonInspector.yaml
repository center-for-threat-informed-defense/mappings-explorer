    id: T1189
    mapping-pattern: ''
    name: Drive-by Compromise
    references:
    - https://docs.aws.amazon.com/inspector/latest/userguide/inspector_introduction.html
    related-score: false
    score-category: Protect
    score-comment: Amazon Inspector can detect known vulnerabilities on various Windows
      and Linux endpoints. Furthermore, the Amazon Inspector Best Practices assessment
      package can assess security controls for "Enable Address Space Layout Randomization
      (ASLR)" and "Enable Data Execution Prevention (DEP)" that makes it more difficult
      for an attacker to exploit vulnerabilities in software. This information can
      be used to patch, isolate, and remove vulnerable software and endpoints. Amazon
      Inspector does not directly protect against exploitation and it is not effective
      against zero-day attacks, vulnerabilities with no available patch, and software
      that may not be analyzed by the scanner. As a result, the score is capped at
      Partial.
    score-value: Partial
