- attack-object:
    comments: "Managed Insights: AWS Security Hub reports on collections of related\
      \ findings which are known as managed insights. When possible, these managed\
      \ insights are mapped to ATT&CK techniques (e.g., \"S3 buckets with public write\
      \ or read permissions\"). It should be noted that not all managed insights have\
      \ the level of detail to be able to map them to ATT&CK techniques and are not\
      \ included in the mapping (e.g., \"EC2 instances involved in known Tactics,\
      \ Techniques, and Procedures (TTPs)\"). \nAWS Config: AWS Security Hub supports\
      \ reporting on findings from AWS Config (e.g., for CIS AWS Foundations Benchmark\
      \ controls among others). Given that AWS Config is its own service, these findings\
      \ will not be mapped to ATT&CK. The only controls that will be included in this\
      \ mapping  are those for which Security Hub implements custom logic. It should\
      \ also be noted that there will  be a future CTID project that maps specific\
      \ CIS Benchmarks to ATT&CK techniques. \n"
    id: T1530
    mapping-pattern: ''
    name: Data from Cloud Storage Object
    references:
    - https://docs.aws.amazon.com/securityhub/latest/userguide/what-is-securityhub.html
    related-score: false
    score-category: Detect
    score-comment: "AWS Security Hub detects improperly secured data from S3 buckets\
      \ such as public read and write access that may result in an adversary getting\
      \ access to data in cloud storage. AWS Security Hub provides this detection\
      \ with the following managed insight.\nS3 buckets with public write or read\
      \ permissions\nAWS Security Hub also performs checks from the AWS Foundations\
      \ CIS Benchmark that, if implemented, would help towards detecting improperly\
      \ secured S3 buckets which could result in them being discovered. AWS Security\
      \ Hub provides this detection with the following check.\n3.8 Ensure a log metric\
      \ filter and alarm exist for S3 bucket policy changes \nThis is scored as Partial\
      \ because it only detects when S3 buckets have public read or write access \
      \ and doesn't detect improperly secured data in other storage types (e.g., DBs,\
      \ NFS, etc.)."
    score-value: Partial
    secondary-property: ''
    tags: []
    value: AWS Security Hub
