    score-category: Detect
    score-comment: "AWS Security Hub detects improperly secured data from S3 buckets\
      \ such as public read and write access as well as accessible EC2 instances that\
      \ may result in an adversary learning  about cloud infrastructure used by the\
      \ organization. AWS Security Hub provides these detections  with the following\
      \ managed insights.\nS3 buckets with public write or read permissions EC2 instances\
      \ that have ports accessible from the Internet EC2 instances that are open to\
      \ the Internet\nAWS Security Hub also performs checks from the AWS Foundations\
      \ CIS Benchmark that, if implemented, would help towards detecting improperly\
      \ secured S3 buckets which could result in them being discovered. AWS Security\
      \ Hub provides this detection with the following check.\n3.8 Ensure a log metric\
      \ filter and alarm exist for S3 bucket policy changes \nThis is scored as Partial\
      \ because S3 and EC2 only represent a subset of available cloud infrastructure\
      \ components. "
    score-value: Partial
