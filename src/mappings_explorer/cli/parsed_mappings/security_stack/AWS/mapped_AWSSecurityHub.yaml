    id: T1078
    mapping-pattern: ''
    name: Valid Accounts
    references:
    - https://docs.aws.amazon.com/securityhub/latest/userguide/what-is-securityhub.html
    related-score: true
    score-category: Detect
    score-comment: 'AWS Security Hub detects suspicious activity by AWS accounts which
      could indicate valid accounts being leveraged by an adversary. AWS Security
      Hub provides these detections with the following managed insights.

      AWS principals with suspicious access key activity Credentials that may have
      leaked AWS resources with unauthorized access attempts IAM users with suspicious
      activity

      AWS Security Hub also performs checks from the AWS Foundations CIS Benchmark
      and PCI-DSS security  standard that, if implemented, would help towards detecting
      the misuse of valid accounts. AWS  Security Hub provides these detections with
      the following checks.

      3.1 Ensure a log metric filter and alarm exist for unauthorized API calls 3.2
      Ensure a log metric filter and alarm exist for Management Console sign-in without
      MFA 3.3 Ensure a log metric filter and alarm exist for usage of "root" account  3.4
      Ensure a log metric filter and alarm exist for IAM policy changes 3.6 Ensure
      a log metric filter and alarm exist for AWS Management Console authentication
      failures [PCI.CW.1] A log metric filter and alarm should exist for usage of
      the "root" user

      By monitoring the root account, activity where accounts make unauthorized API
      calls, and changes to IAM permissions among other things, it may be possible
      to detect valid accounts that  are being misused and are potentially compromised.

      This is scored as Minimal because it only supports a subset of the sub-techniques
      (1 of 4). '
    score-value: Minimal
    secondary-property: ''
    tags: []
    value: AWS Security Hub
