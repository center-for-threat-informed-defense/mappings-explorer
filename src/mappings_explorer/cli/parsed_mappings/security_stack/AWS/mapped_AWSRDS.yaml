- attack-object:
    comments: ''
    id: T1530
    mapping-pattern: ''
    name: Data from Cloud Storage Object
    references:
    - https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/Welcome.html
    related-score: false
    score-category: Protect
    score-comment: AWS RDS supports the encryption of the underlying storage for database
      instances, backups, read replicas, and snapshots using the AES-256 encryption
      algorithm. This can protect against an adversary from gaining access to a database
      instance in the event they get access to the underlying system where the database
      instance is hosted or to S3 where the backups are stored. Furthermore, with
      AWS RDS, there is a setting that specifies whether or not a database instances
      is publicly accessible. When public accessibility is turned off, the database
      instance will not be available outside the VPC in which it was created. As a
      result, this mapping is given a score of Significant.
    score-value: Significant
    secondary-property: ''
    tags:
    - Database
    value: AWS RDS
  metadata:
