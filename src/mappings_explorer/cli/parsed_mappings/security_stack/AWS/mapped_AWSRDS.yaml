    related-score: true
    score-category: Protect
    score-comment: 'AWS RDS supports the encryption of database instances using the
      AES-256 encryption algorithm. This can protect database instances from being
      modified at rest. Furthermore, AWS RDS supports TLS/SSL connections which protect
