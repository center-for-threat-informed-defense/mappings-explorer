  - id: T1110
    name: Brute Force
    technique-scores:
      - category: Protect
        value: Significant
        comments: >-
          This control provides significant coverage for all of this technique's sub-techniques,
          resulting in an overall score of Significant.
    sub-techniques-scores:
      - sub-techniques:
          - id: T1110.001
            name: Password Guessing
          - id: T1110.002
            name: Password Cracking
          - id: T1110.003
            name: Password Spraying
          - id: T1110.004
            name: Credential Stuffing
        scores:
          - category: Protect
            value: Significant
            comments: >-
              The following AWS Config managed rules can identify configuration problems that should
              be fixed in order to ensure multi-factor authentication (MFA) is enabled properly,
              which can significantly impede brute force authentication attempts by requiring
              adversaries to provide a second form of authentication even if they succeed in
              brute forcing a password via one of these sub-techniques: "iam-user-mfa-enabled",
              "mfa-enabled-for-iam-console-access", "root-account-hardware-mfa-enabled", and
              "root-account-mfa-enabled".

              The "iam-password-policy" managed rule can identify insufficient password requirements
              that should be fixed in order to make brute force authentication more difficult by
              increasing the complexity of user passwords and decreasing the amount of time before
              they are rotated, giving adversaries less time to brute force passwords and making it
              more time consuming and resource intensive to do so. This is especially important in
              the case of Password Cracking, since adversaries in possession of password hashes may
              be able to recover usable credentials more quickly and do so without generating
              detectable noise via invalid login attempts.

              All of these controls are run periodically, but implemented policies are enforced
              continuously once set and coverage factor is significant, resulting in an overall
              score of Significant.
  - id: T1119
    name: Automated Collection
    technique-scores:
      - category: Protect
        value: Minimal
        comments: >-
