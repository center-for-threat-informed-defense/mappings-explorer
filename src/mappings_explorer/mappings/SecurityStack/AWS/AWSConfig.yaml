              Kubernetes API server, including malicious attempts to create or modify orchestration
              jobs. It is run periodically and only provides partial coverage because it is specific
              to public access, resulting in an overall score of Partial.
  - id: T1068
    name: Exploitation for Privilege Escalation
    technique-scores:
      - category: Protect
        value: Partial
        comments: >-
          The "ec2-managedinstance-applications-blacklisted" managed rule verifies that a
          pre-defined list of applications are not installed on specified managed instances. It can
          be used to identify the presence of vulnerable applications (prompting removal before they
          can be exploited) and/or to identify the presence of allowed packages below a minimum
          version (prompting updates before they can be exploited). The
          "ec2-managedinstance-platform-check" managed rule verifies that managed instances are
          running desired platform types, including using a desired version (as opposed to an
          out-of-date one). Both can reduce instances' attack surface for adversary exploitation,
          including for privilege escalation.

          The "ecs-task-definition-user-for-host-mode-check" managed rule can identify Amazon
          Elastic Container Service (ECS) task definitions for containers with host networking mode
          and 'privileged' or 'user' container definitions, which may enable adversaries to break
          out of containers and gain access to the underlying host, increasing their access and
          privileges.

          All of these are run on configuration changes. Coverage factor is partial for these rules,
          since they are specific to a subset of the available AWS services and will only protect
          against certain forms of identifiable exploitation, resulting in an overall score of
          Partial.
  - id: T1078
    name: Valid Accounts
    technique-scores:
      - category: Protect
        value: Minimal
        comments: >-
          This control provides significant coverage for one of this technique's sub-techniques,
          resulting in an overall score of Minimal.
    sub-techniques-scores:
      - sub-techniques:
          - id: T1078.004
            name: Cloud Accounts
        scores:
          - category: Protect
            value: Significant
            comments: >-
              The following AWS Config managed rules can identify configuration problems that should
              be fixed in order to ensure multi-factor authentication (MFA) is enabled properly,
              which can provide protection against attempted misuse of cloud accounts:
              "iam-user-mfa-enabled", "mfa-enabled-for-iam-console-access",
              "root-account-hardware-mfa-enabled", and "root-account-mfa-enabled". All of these
              controls are run periodically.

              The following AWS Config managed rules can identify configuration problems that should
              be fixed in order to ensure that appropriate AWS Identity and Access Management (IAM)
              policies are in place to enforce fine-grained access policies and mitigate the impact
              of compromised valid accounts: "iam-customer-policy-blocked-kms-actions",
              "iam-inline-policy-blocked-kms-actions", "iam-no-inline-policy-check",
              "iam-group-has-users-check", "iam-policy-blacklisted-check",
              "iam-policy-no-statements-with-admin-access",
              "iam-policy-no-statements-with-full-access", "iam-role-managed-policy-check",
              "iam-user-group-membership-check", "iam-user-no-policies-check", and
              "ec2-instance-profile-attached" are run on configuration changes.
              "iam-password-policy", "iam-policy-in-use", "iam-root-access-key-check",
              "iam-user-mfa-enabled", "iam-user-unused-credentials-check", and
              "mfa-enabled-for-iam-console-access" are run periodically. The "access-keys-rotated"
              managed rule ensures that IAM access keys are rotated at an appropriate rate.

              Given that these rules provide robust coverage for a variety of IAM configuration
              problems and most are evaluated on configuration changes, they result in an overall
              score of Significant.
