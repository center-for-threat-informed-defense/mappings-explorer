  - id: T1485
    name: Data Destruction
    technique-scores:
      - category: Protect
        value: Partial
        comments: >-
          The following AWS Config managed rules can identify configuration problems that should be
          fixed in order to prevent malicious write access to data within Amazon Simple Storage
          Service (S3) storage, which may include data destruction:
          "s3-bucket-blacklisted-actions-prohibited" checks whether bucket policies prohibit
          disallowed actions (including S3:DeleteObject) for principals from other AWS accounts,
          "s3-bucket-default-lock-enabled" checks whether a bucket that should be locked in
          write-once-read-many (WORM) mode is configured to prevent modification, and
          "s3-bucket-public-write-prohibited" checks whether a bucket is configured to allow public
          access and modification. All of these controls are run on configuration changes.

          The following AWS Config managed rules can identify configuration problems that should be
          fixed in order to ensure backups and redundancy are in place which can mitigate the
          effects of data destruction: "aurora-mysql-backtracking-enabled" for data in Aurora MySQL;
          "db-instance-backup-enabled" and "rds-in-backup-plan" for Amazon Relational Database
          Service (RDS) data; "dynamodb-in-backup-plan" and "dynamodb-pitr-enabled" for Amazon
          DynamoDB table contents; "ebs-in-backup-plan" for Elastic Block Store (EBS) volumes;
          "efs-in-backup-plan" for Amazon Elastic File System (EFS) file systems;
          "elasticache-redis-cluster-automatic-backup-check" for Amazon ElastiCache Redis cluster
          data; "redshift-backup-enabled" and "redshift-cluster-maintenancesettings-check" for
          Redshift; "s3-bucket-replication-enabled" and "s3-bucket-versioning-enabled" for S3
          storage; and "cloudfront-origin-failover-enabled" for CloudFront.

          The following AWS Config managed rules provide specific detections for configuration
          problems that should be fixed in order to prevent malicious deletion of specific data:
          "elb-deletion-protection-enabled" for Elastic Block Store (EBS) volumes, and
          "rds-cluster-deletion-protection-enabled" and "rds-instance-deletion-protection-enabled"
          for RDS data.

          Coverage factor is partial for these rules, since they are specific to a subset of the
          available AWS services and will only protect certain types of data against destruction,
          resulting in an overall score of Partial.
