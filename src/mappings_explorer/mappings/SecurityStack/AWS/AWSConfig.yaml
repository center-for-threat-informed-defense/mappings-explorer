comments: >-
  Mappings are based on the set of AWS managed rules provided by AWS Config, which are predefined
  rules that AWS Config uses to test for compliance with common best practices.

  AWS Config rules can be set to one of two types, "configuration changes" and "periodic", which are
  evaluated upon configuration changes and at a user-defined period, respectively.
