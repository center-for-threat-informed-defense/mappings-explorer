            name: Container Orchestration Job
        scores:
          - category: Protect
            value: Partial
            comments: >-
              The "eks-endpoint-no-public-access" managed rule can identify whether Amazon Elastic
              Kubernetes Service (Amazon EKS) endpoints are misconfigured to allow public endpoint
