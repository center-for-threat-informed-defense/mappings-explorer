  - id: T1190
    name: Exploit Public-Facing Application
    technique-scores:
      - category: Protect
        value: Partial
        comments: >-
          The following AWS Config managed rules can identify configuration problems that should be
          fixed in order to ensure that applications intended for internal use cannot be accessed
          externally for exploitation: "api-gw-endpoint-type-check" can ensure that Amazon API
          Gateway APIs are private and can only be accessed from within VPCs,
          "elasticsearch-in-vpc-only" can ensure that Amazon ElasticSearch Service (Amazon ES)
          domains are in the same VPC and the domain endpoint is not public,
          "lambda-function-public-access-prohibited" can verify that AWS Lambda functions are not
          publicly available, and "ec2-instance-no-public-ip" can verify whether EC2 instances have
          public IP addresses.

          The following AWS Config managed rules can identify configuration problems that should be
          fixed in order to ensure that insecure applications are not installed and installed
          packages are kept updated, reducing the likelihood of adversary exploitation: the
          "ec2-managedinstance-applications-blacklisted" managed rule verifies that a pre-defined
          list of applications are not installed on specified managed instances. It can be used to
          identify the presence of vulnerable applications (prompting removal before they can be
          exploited) and/or to identify the presence of allowed packages below a minimum version
          (prompting updates before they can be exploited). The "ec2-managedinstance-platform-check"
          managed rule verifies that managed instances are running desired platform types, including
          using a desired version (as opposed to an out-of-date one). Both can reduce instances'
          attack surface for adversary exploitation. "rds-automatic-minor-version-upgrade-enabled"
          can verify that Amazon RDS is being patched, and
          "elastic-beanstalk-managed-updates-enabled" can verify that Elastic Beanstalk is being
          patched.

          Coverage factor is partial for these rules, since they are specific to a subset of the
          available AWS services that can be used to host public-facing applications and will only
          protect against certain forms of identifiable exploitation, resulting in an overall score
          of Partial.
