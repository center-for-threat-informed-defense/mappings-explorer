version: 1
ATT&CK version: 9
creation date: 06/02/2021
name: AWS Config
contact: ctid@mitre-engenuity.org
organization: Center for Threat Informed Defense (CTID)
platform: AWS
tags:
description: >-
  AWS Config rules evaluate the configuration settings of AWS resources in order to detect resources
  that are out of compliance with internal policies and best practices.
techniques:
  - id: T1020
    name: Automated Exfiltration
    technique-scores:
      - category: Protect
        value: Minimal
        comments: >-
          This control provides partial coverage for this technique's only sub-technique, but
          without specific coverage for its procedures, resulting in an overall score of Minimal.
    sub-techniques-scores:
      - sub-techniques:
          - id: T1020.001
            name: Traffic Duplication
        scores:
          - category: Protect
            value: Partial
            comments: >-
              The following AWS Config managed rules can identify configuration problems that should
              be fixed in order to ensure SSL/TLS encryption is enabled to protect network traffic:
              "acm-certificate-expiration-check" for nearly expired certificates in AWS Certificate
              Manager (ACM); "alb-http-to-https-redirection-check" for Application Load Balancer
              (ALB) HTTP listeners; "api-gw-ssl-enabled" for API Gateway REST API stages;
              "cloudfront-custom-ssl-certificate", "cloudfront-sni-enabled", and
              "cloudfront-viewer-policy-https", for Amazon CloudFront distributions;
              "elb-acm-certificate-required", "elb-custom-security-policy-ssl-check",
              "elb-predefined-security-policy-ssl-check", and "elb-tls-https-listeners-only" for
              Elastic Load Balancing (ELB) Classic Load Balancer listeners;
              "redshift-require-tls-ssl" for Amazon Redshift cluster connections to SQL clients;
              "s3-bucket-ssl-requests-only" for requests for S3 bucket contents; and
              "elasticsearch-node-to-node-encryption-check" for Amazon ElasticSearch Service
              node-to-node communications.

              All of these are run on configuration changes except
              "alb-http-to-https-redirection-check", which is run periodically. Coverage factor is
              partial for these rules, since they are specific to a subset of the available AWS
              services and can only mitigate behavior for adversaries who are unable to decrypt the
              relevant traffic, resulting in an overall score of Partial.
  - id: T1040
    name: Network Sniffing
    technique-scores:
      - category: Protect
        value: Partial
        comments: >-
          The following AWS Config managed rules can identify configuration problems that should be
          fixed in order to ensure SSL/TLS encryption is enabled to protect network traffic:
          "acm-certificate-expiration-check" for nearly expired certificates in AWS Certificate
          Manager (ACM); "alb-http-to-https-redirection-check" for Application Load Balancer (ALB)
          HTTP listeners; "api-gw-ssl-enabled" for API Gateway REST API stages;
          "cloudfront-custom-ssl-certificate", "cloudfront-sni-enabled", and
          "cloudfront-viewer-policy-https", for Amazon CloudFront distributions;
          "elb-acm-certificate-required", "elb-custom-security-policy-ssl-check",
          "elb-predefined-security-policy-ssl-check", and "elb-tls-https-listeners-only" for Elastic
          Load Balancing (ELB) Classic Load Balancer listeners; "redshift-require-tls-ssl" for
          Amazon Redshift cluster connections to SQL clients; "s3-bucket-ssl-requests-only" for
          requests for S3 bucket contents; and "elasticsearch-node-to-node-encryption-check" for
          Amazon ElasticSearch Service node-to-node communications.

          The following AWS Config managed rules can identify configuration problems that should be
          fixed in order to ensure that private traffic is routed securely and only within VPCs
          rather than on the public Internet: "api-gw-endpoint-type-check" for Amazon API Gateway
          APIs, "elasticsearch-in-vpc-only" for Amazon ElasticSearch Service domains, and
          "redshift-enhanced-vpc-routing-enabled" for Amazon Redshift cluster traffic.

          All of these are run on configuration changes except "alb-http-to-https-redirection-check"
          and "elasticsearch-in-vpc-only", which are run periodically. Coverage factor is partial
          for these rules, since they are specific to a subset of the available AWS services and can
          only mitigate behavior for adversaries who are unable to decrypt the relevant traffic
          and/or do not have access to traffic within the relevant VPCs, resulting in an overall
          score of Partial.
  - id: T1053
    name: Scheduled Task/Job
