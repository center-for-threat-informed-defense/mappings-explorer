id: EID-IDSS-E3
name: Identity Secure Score
description: Identity Secure Score, formerly Azure AD Identity Secure Score, is a percentage that functions as an indicator for how aligned your security configuration is with Microsoft's best practice recommendations for security. Each improvement action in Identity Secure Score is tailored to your specific configuration. The score helps you to objectively measure your identity security posture, plan identity security improvements, and review the success of your improvements.
