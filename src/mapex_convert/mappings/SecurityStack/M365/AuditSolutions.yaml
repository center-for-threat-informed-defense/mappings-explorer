id: PUR-AS-E5
name: Audit Solutions
description: Microsoft Purview auditing solutions provide an integrated solution
  to help organizations effectively respond to security events, forensic
  investigations, internal investigations, and compliance obligations. Thousands
  of user and admin operations performed in dozens of Microsoft 365 services and
  solutions are captured, recorded, and retained in your organization's unified
  audit log. This capability provides visibility into the activities performed
  across your Microsoft 365 organization.
