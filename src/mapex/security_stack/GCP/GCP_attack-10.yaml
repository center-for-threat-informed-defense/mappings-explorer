- attack_object_id: T1040
  attack_object_name: Network Sniffing
  capability_description: Actifio Go
  capability_id: Actifio Go
  comments: Actifio provides encryption in transit for data traveling between Actifio
    appliances, Actifio and VMware environments, and for data traversing the control
    channel utilizing the Actifio connector. This provides significant protection
    against Network Sniffing since adversaries would be unable to read encrypted traffic.
    However, Actifio only encrypts data in transit that interacts with Actifio components,
    rather than all traffic for a system. This is also only relevant when traffic
    is being backed up, which is a small amount of the time. In this case, it has
    been given a rating of Minimal.
