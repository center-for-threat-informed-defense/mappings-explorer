    end-user credentials are hashed with a strong one-way salted SHA256 hash in the
    appliance database. Credentials used by the appliance to access other systems
    (vCenters, databases,) are stored in an AES256 encrypted form. This provides significant
    protection against adversaries searching compromised Actifio systems for insecurely
    stored credentials. However, this does not provide protection for other credentials
