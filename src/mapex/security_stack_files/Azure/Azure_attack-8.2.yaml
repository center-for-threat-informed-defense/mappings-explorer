- attack_object_id: T1110
  attack_object_name: Brute Force
  capability_description: ''
  capability_id: Azure AD Identity Secure Score
  comments: "This control was mapped to (sub-)techniques based on the Security Score\
    \ improvement actions listed in a sample Azure AD tenant that we provisioned.\
    \  We were unable to find a comprehensive list of the security checks made by\
    \ the control listed in its documentation.  We did note that there were some improvement\
    \ actions listed that our tenant received the max score, leading us to believe\
    \ that the actions listed were the complete list of checks and not just those\
    \ that were outstanding for our tenant.\nThe following improvement actions were\
    \ analyzed:\nRequire MFA for administrative roles, Designate more than one global\
    \ admin,  Do not allow users to grant consent to unmanaged applications, Use limited\
    \ administrative roles, Do not expire passwords, Enable policy to block legacy\
    \ authentication  Turn on sign-in risk policy, Turn on user risk policy, Ensure\
    \ all users can complete multi-factor authentication for secure access, Enable\
    \ self-service password reset, Resolve unsecure account attributes, Reduce lateral\
    \ movement path risk to sensitive entities,  Set a honeytoken account, Stop clear\
    \ text credentials exposure, Install Defender for Identity Sensor on all Domain\
    \ Controllers,  Disable Print spooler service on domain controllers, Configure\
    \ VPN integration,  Configure Microsoft Defender for Endpoint Integration (*excluded,\
    \ would increase the scope, see mapping for Microsoft  Defender for Endpoint),\
    \ Stop legacy protocols communication, Stop weak cipher usage,  Remove dormant\
    \ accounts from sensitive groups, Protect and manage local admin passwords with\
    \ Microsoft LAPS,  Remove unsecure SID history attributes from entities, Fix Advanced\
    \ Audit Policy issues, Modify unsecure Kerberos  delegations to prevent impersonation.\
    \ \nAll scores were capped at Partial since this control provides recommendations\
    \ rather than applying/enforcing the recommended actions."
  mapping_type: technique-scores
  references:
  - https://docs.microsoft.com/en-us/azure/active-directory/fundamentals/identity-secure-score
  - https://techcommunity.microsoft.com/t5/azure-active-directory-identity/new-tools-to-block-legacy-authentication-in-your-organization/ba-p/1225302#
  - https://docs.microsoft.com/en-us/defender-for-identity/cas-isp-unsecure-account-attributes
  - https://techcommunity.microsoft.com/t5/microsoft-defender-for-identity/new-identity-security-posture-assessments-riskiest-lmps-and/m-p/1491675
  related_score: ''
  score_category: Protect
  score_value: Partial
  tags:
  - Credentials
  - Azure Active Directory
  - Identity
  - MFA
- attack_object_id: T1110.001
  attack_object_name: Password Guessing
  capability_description: ''
  capability_id: Azure AD Identity Secure Score
  comments: "This control's \"Require MFA for administrative roles\" and \"Ensure\
    \ all users can complete multi-factor authentication for secure access\" recommendations\
    \ for enabling MFA can significantly lead to reducing the impact of a password\
    \ compromise of accounts, requiring the adversary to complete an additional authentication\
    \ method before their access is permitted.\nThis control's \"Do not expire passwords\"\
    \ recommendation also can lead to mitigating the Password Guessing or Cracking\
    \ sub-techniques by disabling password reset which tends to lead to users selecting\
    \ weaker passwords.  \nThis control's \"Enable policy to block legacy authentication\"\
    \ and \"Stop legacy protocols communication\" recommendations can lead to protecting\
    \ against these brute force attacks as Microsoft research has shown organizations\
    \ that have disabled legacy authentication experience 67 percent fewer compromises\
    \ than those where legacy authentication is enabled. Additionally, the same research\
    \ shows that more than 99 percent of password spray and more than 97 percent of\
    \ credential stuffing attacks use legacy authentication.\nThis control's \"Resolve\
    \ unsecure account attributes\" recommendation can lead to detecting accounts\
    \ with disabled (Kerberos) Preauthentication which can enable offline Password\
    \ Cracking.\nBecause these are recommendations and do not actually enforce MFA,\
    \ the assessed score is capped at Partial. "
  mapping_type: technique-scores
  references: []
  related_score: T1110
  score_category: Protect
  score_value: Partial
  tags: []
