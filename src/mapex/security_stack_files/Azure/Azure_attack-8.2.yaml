  capability_description: ''
  capability_id: Azure AD Password Policy
  comments: 'The password restrictions provided by the default Password policy can
    provide partial protection against password cracking but a determined adversary
    with sufficient resources can still be successful with this attack vector.

    In regards to Credential Stuffing, the password policy''s lockout threshold can
    be partially effective in mitigating this sub-technique as it may lock the account
    before the correct credential is attempted.   Although with credential stuffing,
    the number of passwords attempted for an account is often (much) fewer than with
    Password Guessing reducing the effectiveness of a lockout threshold.  This led
    to its score being assessed as Partial rather than Significant (as was assessed
    for Password Guessing).'
