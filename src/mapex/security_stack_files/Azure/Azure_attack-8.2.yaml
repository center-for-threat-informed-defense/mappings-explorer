  comments: 'Security controls like Azure AD Identity Protection can raise a user''s
    risk level asynchronously after they have used a valid account to access organizational
    data.  This CAE control can respond to this change in the users risky state to
    terminate the user''s access within minutes or enforce an additional authentication
    method such as MFA.   This mitigates the impact of an adversary using a valid
    account.  This is control only forces the user to re-authenticate and doesn''t
