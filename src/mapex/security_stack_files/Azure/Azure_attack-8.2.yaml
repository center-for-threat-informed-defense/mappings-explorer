- attack_object_id: T1078.002
  attack_object_name: Domain Accounts
  capability_description: ''
  capability_id: Azure AD Identity Protection
  comments: 'When Azure Active Directory (AAD) Federation is configured for a tenant,
    an adversary that compromises a domain credential can use it to access (Azure)
    cloud resources. Identity Protection supports applying its risk detections (e.g.:  Anonymous
    IP address, Atypical travel, Malware linked IP address, Unfamiliar sign-in properties,
    etc.) to federated identities thereby providing detection mitigation for this
    risk. Because this detection is specific to an adversary utilizing valid domain
    credentials to access cloud resources and does not mitigate the usage of valid
    domain credentials to access on-premise resources, this detection has been scored
    as Partial.


    The temporal factor of this control''s detection is low because although there
    are some real-time detections most are offline detections (multi-day).'
  mapping_type: technique-scores
  references: []
  related_score: T1078
  score_category: Detect
  score_value: Partial
  tags: []
