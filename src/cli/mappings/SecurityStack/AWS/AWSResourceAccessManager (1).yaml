version: 1
ATT&CK version: 9
creation date: 07/14/2021
name: AWS Resource Access Manager
contact: ctid@mitre-engenuity.org
organization: Center for Threat Informed Defense (CTID)
platform: AWS
tags:
  - Not Mappable
description: >-
  AWS RAM lets you share your resources with an organization or organizational units (OUs) in AWS
  Organizations, and AWS accounts. For supported resource types, you can also share resources with
  IAM roles and IAM users.
techniques: []
comments: >-
  This control is not mappable because it does not provide any security capabilities other than
  allowing for use of security features contained within AWS Organizations and AWS Identity and
  Access Management.
references:
  - 'https://docs.aws.amazon.com/ram/latest/userguide/what-is.html'
