version: 1
ATT&CK version: 10
creation date: 05/11/2022
name: Siemplify
contact: ctid@mitre-engenuity.org
organization: Center for Threat Informed Defense (CTID)
platform: GCP
tags:
  - Not Mappable
description: >-
  Siemplify is a security orchestration, automation and response (SOAR) provider that is unified
  with Google's Chronicle security control to provide an intuitive workbench that enables security
  teams to manage risk better and reduce the cost of addressing threats.
techniques: []
comments: >-
  Siemplify primarily acts as a layer for alerts generated by other controls to be collected and
  trigger mitigation and remediation actions to be taken by other controls provided by the Google
  Cloud Platform. On its own, Siemplify does not provide additional coverage of Attack techniques
  and is not mappable.
references:
  - 'https://cloud.google.com/blog/products/identity-security/raising-the-bar-in-security-operations'
