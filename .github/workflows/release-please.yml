name: Update Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Update tags
        uses: ./.github/actions/add_tags
      - name: Update release
        uses: google-github-actions/release-please-action@v3
        with:
          command: manifest
